{% extends "layaout.html" %}

{% block title %}
<title>Home</title>
{% endblock title %}

{% include "nav.html" %}

{% block content %}
<div class="row align-items-center justify-content-center p-5">
    <div class="card">
        <h4 class="card-header">Looking for a book?</h4>
        <div class="card-body w-100">
            <form method="POST">
                <div class="form-group col-12">
                    <input type="text" class="form-control" name="search" placeholder="ISBN, title, author" required>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            <p class="lead">
                How you can search a book? Try this: <br>

                - ISBN: 0425098087 <br>
                - Title: Zodiac <br>
                - Author: Robert Graysmith
            </p>
        </div>
    </div>
</div>
{% endblock content %}
